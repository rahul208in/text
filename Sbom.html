
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CycloneDX SBOM Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: auto; }
    .section { margin-bottom: 20px; }
    h2 { color: #333; border-bottom: 2px solid #333; padding-bottom: 5px; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow: auto; }
    .component { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .external-ref { margin-left: 20px; font-style: italic; }
  </style>
</head>
<body>

<div class="container">
  <h1>CycloneDX SBOM Viewer</h1>

  <!-- Input section for SBOM JSON file -->
  <input type="file" id="fileInput" accept=".json">
  <button onclick="loadSBOM()">Load SBOM</button>

  <!-- BOM Info Section -->
  <div id="bomInfo" class="section"></div>

  <!-- Components Section -->
  <div id="components" class="section"></div>
</div>

<script>
  function loadSBOM() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) {
      alert("Please select a file.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = JSON.parse(e.target.result);
      displaySBOM(data);
    };
    reader.readAsText(file);
  }

  function displaySBOM(data) {
    const bomInfo = document.getElementById("bomInfo");
    const componentsSection = document.getElementById("components");

    // Display general BOM info
    bomInfo.innerHTML = `
      <h2>BOM Information</h2>
      <p><strong>Format:</strong> ${data.bomFormat}</p>
      <p><strong>Spec Version:</strong> ${data.specVersion}</p>
      <p><strong>Serial Number:</strong> ${data.serialNumber}</p>
      <p><strong>Version:</strong> ${data.version}</p>
      <p><strong>Timestamp:</strong> ${data.metadata.timestamp}</p>
    `;

    // Display metadata (tools and main component info)
    if (data.metadata && data.metadata.tools) {
      data.metadata.tools.forEach(tool => {
        bomInfo.innerHTML += `
          <p><strong>Tool:</strong> ${tool.vendor} ${tool.name} (v${tool.version})</p>
        `;
      });
    }

    // Display components
    componentsSection.innerHTML = `<h2>Components</h2>`;
    data.components.forEach(component => {
      componentsSection.innerHTML += `
        <div class="component">
          <p><strong>Name:</strong> ${component.name} (v${component.version})</p>
          <p><strong>Description:</strong> ${component.description || "N/A"}</p>
          <p><strong>Type:</strong> ${component.type}</p>
          <p><strong>License:</strong> ${component.licenses?.[0]?.license?.id || "N/A"}</p>
          <p><strong>Package URL (PURL):</strong> ${component.purl}</p>
          <h4>External References:</h4>
          <ul>
            ${
              component.externalReferences 
              ? component.externalReferences.map(ref => `
                <li class="external-ref"><strong>${ref.type}:</strong> <a href="${ref.url}" target="_blank">${ref.url}</a></li>
              `).join('')
              : '<li class="external-ref">None</li>'
            }
          </ul>
        </div>
      `;
    });
  }
</script>
</body>
</html>
